<!doctype html>
<html lang="en">
  <head>
    <title>Shannon Miwa, A Resume</title>
    <!-- <link type="text/css" rel="stylesheet" href="reset.css"/> -->
    <link type="text/css" rel="stylesheet" href="basic.css"/>
  </head>
  <body>
    <header>
      This is the Resume
    </header>
    <section>
    <form>
        <fieldset>
          <legend>Person</legend>
          <input type="text" value="Shannon Miwa" id="name" name="name">
        </fieldset>
        
        <fieldset>
          <legend>Type</legend>
          <input type="text" value="Designer" id="type" name="type">
        </fieldset>
        
        <fieldset>
          <legend>Skills</legend>
          <input type="range" id="programs" name="programs" list="tickmarks" step="10" >
          <datalist id="tickmarks" >
              <option value="0"></option>
              <option value="10"></option>
              <option value="20"></option>
              <option value="30"></option>
              <option value="40"></option>
              <option value="50"></option>
              <option value="60"></option>
              <option value="70"></option>
              <option value="80"></option>
              <option value="90"></option>
              <option value="100"></option>
            </datalist>
          <input type="text" id="textInput" value="">
        </fieldset>
        
        <fieldset>
          <legend>Compuper Skills</legend>
          
          <ul>
            <li>
              <input type="radio">
              <label>HTML</label>
            </li>
            <li>
              <input type="radio">
              <label>CSS/SCSS</label>
            </li>
            <li>
              <input type="radio">
              <label>Some JavaScript/jQuery</label>
            </li>
            <li>
              <input type="radio">
              <label>Figma</label>
            </li>
            <li>
              <input type="radio">
              <label>Sketch</label>
            </li>
            <li>
              <input type="radio">
              <label>Adobe Stuff</label>
            </li>
            <li>
              <input type="radio">
              <label>The Googles</label>
            </li>
            <li>
              <input type="radio" checked>
              <label>Well, I think we all know it ain't about the programs. I know enough to get it done and enough to know I can always learn more. I am more than happy and able to pick it up if it's necessary. I mean, I learned VIM at my last job; it's more about knowing what to use, when, and when to use The Googles.</label>
            </li>
            </ul>
        </fieldset>
        
        <fieldset>
          <legend>Things I am into</legend>
          
          <ul class="list--grid">
            <li>  
              <input type="checkbox" checked>
              <label>Humans</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Communication</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Maintenance</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Fixing</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Accessibility</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>Pixel Perfection</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>Pushing Features</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Consistency</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>Redlines</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>Tooling</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Browser Support</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Research</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Collaboration</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Pairing</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>Moving Fast</label>
            </li>
            <li>  
              <input type="checkbox" checked>
              <label>Thoughtfulness</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>MVPs</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>Acronyms</label>
            </li>
            <li>  
              <input type="checkbox" disabled>
              <label>Bullshit</label>
            </li>
          </ul>
        </fieldset>
        
        <fieldset>
          <legend>Employment &amp; Education</legend>
          
          <label>Employment</label>
          <select>
            <option selected>Braintree (3.5 years)</option>
            <option>Software for Good (1 year)</option>
            <option>Swayspace (5 years)</option>
            <option>Self Employed (ongoing)</option>
          </select>
          
          <label>Education</label>
          <select>
            <option selected>Type@Cooper West (Type design certificate)</option>
            <option>School of Life (Ongoing)</option>
            <option>Parsons School of Design (Communication Design BFA)</option>
          </select>
        </fieldset>
        
        <fieldset>
          <legend>Range of Work</legend>
          
          <button>Exhibit A</button>
          <button>Example 1</button>
        </fieldset>
      </form>
    </section>
    <footer>
      hi footer
    </footer>
  </body>
</html>
